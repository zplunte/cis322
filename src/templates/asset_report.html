<!DOCTYPE html>
<!-- 'Asset report' page written by Z.P.L. for OSNAP LOST web application demo -->
<!-- DANGER: DEMO VERSION! (no encryption or security measures have been used) -->
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>
            LOST - Asset Report
        </title>
    </head>
    <body background="{{url_for('static', filename='star_field.png')}}">
        <br>
        <table id="maintable" align="center">
            <tr><th>
                <h2>==== ASSET REPORT ====</h2>
                Search for assets by entering a date and facility.<br><br>
                NOTE: Searches return matches for both arrival and departure dates.<br><br>
                <form action="{{url_for('asset_report')}}" method="POST">
                    Date:
                    <select name="report_year">
                        <option value="none">None</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                    <select name="report_month">
                        <option value="none">None</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="report_day">
                        <option value="none">None</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select><br><br>
                    Facility: <select name="report_facility_code">
                        <option value="ALL_FACILITIES">(all facilities)</option>
                        {% for f in facilities %}
                            <option value="{{f[0]}}">{{f[1]}}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </th></tr>
            <tr><th>
                <table align="center">
                    </th><th id="gridhead">
                        <u>TAG</u>
                    </th><th id="gridhead">
                        <u>DESCRIPTION</u>
                    </th><th id="gridhead">
                        <u>FACILITY</u>
                    </th><th id="gridhead">
                        <u>ARRIVAL DATE</u>
                    </th><th id="gridhead">
                        <u>DISPOSAL DATE</u>
                    </th></tr>
                    {% for d in data %}
                        <tr><th id="gridcell">
                            {{d[0]}}
                        </th><th id="gridcell">
                            {{d[1]}}
                        </th><th id="gridcell">
                            {{d[2]}}
                        </th><th id="gridcell">
                            {{d[3]}}
                        </th><th id="gridcell">
                            {{d[4]}}
                        </th></tr>
                    {% endfor %}
                </table><br>
            </th></tr>
        </table><br>
        <table align="center">
            <tr><th>
                <form action="{{url_for('dashboard')}}">
                    <input type="submit" value="Back">
                </form>
            </th><th>
                <form action="{{url_for('index')}}">
                    <input type="submit" value="Logout">
                </form>
            </th></tr>
        </table>
    </body>
</html>
