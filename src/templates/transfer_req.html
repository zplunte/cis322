<!DOCTYPE html>
<!-- 'Transfer request' page written by Z.P.L. for OSNAP LOST web application demo -->
<!-- DANGER: DEMO VERSION! (no encryption or security measures have been used) -->
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>
            LOST - Transfer Request
        </title>
    </head>
    <body background="{{url_for('static', filename='star_field.png')}}">
        <br>
        <table id="maintable" align="center">
            <tr><th>
                <h2>==== TRANSFER REQUEST ====</h2>
            </th></tr>
            <tr><th>
                <form action="{{url_for('transfer_req')}}" method="POST">
                    Asset: <select name="transfer_asset_tag">
                        {% for a in assets %}
                            <option value="{{a[1]}}">{{a[2]}}</option>
                        {% endfor %}
                    </select><br><br> 
                    Source Facility: <select name="transfer_src_facility_code">
                        {% for f in facilities %}
                            <option value="{{f[1]}}">{{f[2]}}</option>
                        {% endfor %}
                    </select><br><br>
                    Destination Facility: <select name="transfer_dest_facility_code">
                        {% for f in facilities %}
                            <option value="{{f[1]}}">{{f[2]}}</option>
                        {% endfor %}
                    </select><br><br>
                    <input type="submit" value="Submit">
                </form>
            </th></tr>
        </table><br>
        <table align="center">
            <tr><th>
                <form action="{{url_for('dashboard')}}">
                    <input type="submit" value="Back">
                </form>
            </th><th>
                <form action="{{url_for('index')}}">
                    <input type="submit" value="Logout">
                </form>
            </th></tr>
        </table>
    </body>
</html>
