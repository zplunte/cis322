<!DOCTYPE html>
<!-- 'Add asset' page written by Z.P.L. for OSNAP LOST web application demo -->
<!-- DANGER: DEMO VERSION! (no encryption or security measures have been used) -->
<html>
    <head>
        <style>
            #maintable { border: 4px solid #333333; background-color: #DDDDDD; padding: 8px; text-align: center }
            #gridhead { border: 1px solid black; background-color: #BBBBBB; padding: 8px; text-align: center }
            #gridcell { border: 1px solid black; background-color: #EEEEEE; padding: 8px; text-align: center }
        </style>
    </head>
    <body bgcolor="#FFFFFF">
        <table id="maintable" align="center">
            <tr><th>
                <h2>==== ADD ASSET ====</h2>
                <table align="center">
                    <tr><th id="gridhead">
                        <u>ID</u>
                    </th><th id="gridhead">
                        <u>TAG</u>
                    </th><th id="gridhead">
                        <u>DESCRIPTION</u>
                    </th></tr>
                    {% for a in assets %}
                        <tr><th id="gridcell">
                            {{a[0]}}.
                        </th><th id="gridcell">
                            {{a[1]}}
                        </th><th id="gridcell">
                            {{a[2]}}
                        </th></tr>
                    {% endfor %}
                </table><br>
            </th></tr>
            <tr><th>
                <form action="{{url_for('add_asset')}}" method="POST">
                    Asset tag: <input type="text" name="asset_tag"><br><br>
                    Description: <input type="text" name="asset_description"><br><br>
                    Facility: <select name="asset_facility_name">
                        <option>facility 1</option>
                        <option>facility 1</option>
                        <option>facility 1</option>
                        <option>facility 1</option>
                        <option>facility 1</option>
                    </select><br><br>
                    Arrival time: <input type="text" name="asset_arrival_time"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </th></tr>
            <tr><th>
                <br>
                <form action="{{url_for('dashboard')}}">
                    <input type="submit" value="Back">
                </form>
            </th></tr>
        </table>
    </body>
</html>
