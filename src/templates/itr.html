<!DOCTYPE html>
<!-- "In-Transit Report" page written by Z.P.L. for OSNAP LOST web application demo -->
<!-- DANGER: DEMO VERSION! (some features may not yet function properly) -->
<!-- NOTE: Does not yet support database lookup -->
<html>
    <head>
        <style>
            #tcell { border: 1px solid black; background-color: #DDDDDD; text-align: right; padding: 4px }
            #thead { border: 1px solid black; padding: 4px; text-align: center }
        </style>
    </head>
    <body>
        <table align="center">
            <tr><th>
                <h2>In-Transit Report</h2>
                <p>(connected to {{dbhost}} at {{dbport}} for database "{{dbname}}")</p>
            </tr></th>
            <tr><th>
                <form action="{{url_for('logout')}}" method="POST">
                    <table align="center">
                        <tr><th style="text-align:right">
                            Departure Facility: <input type="text" name="departure_facility">
                        </th><th style="text-align:right">
                            Departure Date: <input type="text" name="departure_date">
                        </th><th style="text-align:right" rowspan="2">
                            <input type="submit" value="Submit">
                        </th></tr>
                        <tr><th style="text-align:right">
                            Arrival Facility: <input type="text" name="arrival_facility">
                        </th><th style="text-align:right">
                            Arrival Date: <input type="text" name="arrival_date">
                        </th></tr>
                    </table>
                </form><br>
            </th></tr>
            <tr><th>
                <table align="center" style="border:1px solid black">
                    <tr align="center">
                        <th id="thead">Tag</th> 
                        <th id="thead">Description</th>
                        <th id="thead">Departure Facility</th>
                        <th id="thead">Departure Date</th>
                        <th id="thead">Arrival Facility</th>
                        <th id="thead">Arrival Date</th>
                    </tr>
                    <tr>
                        <td id="tcell">asset_tag</td>
                        <td id="tcell">desc</td>
                        <td id="tcell">src</td>
                        <td id="tcell">depart_dt</td>
                        <td id="tcell">dest</td>
                        <td id="tcell">arrive_dt</td>
                    </tr>
                </table><br>
            </th></tr>
            <tr><th>
                <form action="{{url_for('rf')}}", method="POST">
                    <input type="submit" value="Back">
                </form><br>
                <form action="{{url_for('logout')}}">
                    <input type="submit" value="Sign Out">
                </form><br>
            </th></tr>
        </table>
    </body>
</html>
