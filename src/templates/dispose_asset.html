<!DOCTYPE html>
<!-- 'Add asset' page written by Z.P.L. for OSNAP LOST web application demo -->
<!-- DANGER: DEMO VERSION! (no encryption or security measures have been used) -->
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>
            LOST - Dispose Asset
        </title>
    </head>
    <body background="{{url_for('static', filename='star_field.png')}}">
        <br>
        <table align="center">
            <tr><th>
                <img src="{{url_for('static', filename='line.png')}}" align="center" width="50" height="50">
                <img src="{{url_for('static', filename='dot.png')}}" align="center" width="50" height="50"><br>
                <img src="{{url_for('static', filename='line.png')}}" align="center" width="50" height="50">
                <img src="{{url_for('static', filename='dot.png')}}" align="center" width="50" height="50"><br>
                <img src="{{url_for('static', filename='line.png')}}" align="center" width="50" height="50">
                <img src="{{url_for('static', filename='dot.png')}}" align="center" width="50" height="50"><br>
            </th><th>
                <table id="maintable" align="center">
                    <tr><th>
                        <h2>==== DISPOSE ASSET ====</h2>
                        <table align="center">
                            <tr><th id="gridhead">
                                <u>ID</u>
                            </th><th id="gridhead">
                                <u>TAG</u>
                            </th><th id="gridhead">
                                <u>DESCRIPTION</u>
                            </th></tr>
                            {% for a in assets %}
                                <tr><th id="gridcell">
                                    {{a[0]}}.
                                </th><th id="gridcell">
                                    {{a[1]}}
                                </th><th id="gridcell">
                                    {{a[2]}}
                                </th></tr>
                            {% endfor %}
                        </table><br>
                    </th></tr>
                    <tr><th>
                        <form action="{{url_for('dispose_asset')}}" method="POST">
                            Asset tag: <input type="text" name="disposal_asset_tag"><br><br>
                            Time: <input type="text" name="disposal_time"><br><br>
                            <input type="submit" value="Dispose">
                        </form>
                    </th></tr>
                </table>
            </th><th>
                <img src="{{url_for('static', filename='dot.png')}}" align="center" width="50" height="50">
                <img src="{{url_for('static', filename='line.png')}}" align="center" width="50" height="50"><br>
                <img src="{{url_for('static', filename='dot.png')}}" align="center" width="50" height="50">
                <img src="{{url_for('static', filename='line.png')}}" align="center" width="50" height="50"><br>
                <img src="{{url_for('static', filename='dot.png')}}" align="center" width="50" height="50">
                <img src="{{url_for('static', filename='line.png')}}" align="center" width="50" height="50"><br>
            </th></tr>
        </table><br>
        <table align="center">
            <tr><th>
                <form action="{{url_for('dashboard')}}">
                    <input type="submit" value="Back">
                </form>
            </th><th>
                <form action="{{url_for('dashboard')}}">
                    <input type="submit" value="Dashboard">
                </form>
            </th></tr>
        </table>
    </body>
</html>
