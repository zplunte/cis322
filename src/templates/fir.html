<!DOCTYPE html>
<!-- "Facility Inventory Report" page written by Z.P.L. for OSNAP LOST web application demo -->
<!-- DANGER: DEMO VERSION! (some features may not yet function properly) -->
<html>
    <head>
        <style>
            #tcell { border: 1px solid black; background-color: #DDDDDD; text-align: right; padding: 4px }
            #thead { border: 1px solid black; padding: 4px; text-align: center }
        </style>
    </head>
    <body>
        <table align="center">
            <tr><th>
                <h2>Facility Inventory Report</h2>
                <p>(connected to {{dbhost}} at port {{dbport}} for database "{{dbname}}")</p>
            </tr></th>
            <tr><th>
                <form action="{{url_for('fir')}}" method="POST">
                    Facility: <input type="text" name="facility">
                    Arrival Date: <input type="text" name="arrive_date">
                    <input type="submit" value="Submit">
                </form><br>
            </th></tr>
            <tr><th>
                <table align="center" style="border:1px solid black">
                    <tr align="center">
                        <th id="thead">Facility</th>
                        <th id="thead">Tag</th> 
                        <th id="thead">Description</th>
                        <th id="thead">Arrival Date</th>
                        <th id="thead">Departure Date</th>
                    </tr>
                    <tr>
                        <td id="tcell">common_name</td>
                        <td id="tcell">asset_tag</td>
                        <td id="tcell">desc</td>
                        <td id="tcell">arrive_dt</td>
                        <td id="tcell">depart_dt</td>
                    </tr>
                </table><br>
            </th></tr>
            <tr><th>
                <form action="{{url_for('rf')}}", method="POST">
                    <input type="submit" value="Back">
                </form><br>
                <form action="{{url_for('logout')}}">
                    <input type="submit" value="Sign Out">
                </form><br>
            </th></tr>
        </table>
    </body>
</html>
