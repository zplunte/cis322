<!DOCTYPE html>
<!-- 'Add asset' page written by Z.P.L. for OSNAP LOST web application demo -->
<!-- DANGER: DEMO VERSION! (no encryption or security measures have been used) -->
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>
            LOST - Add Facility
        </title>
    </head>
    <body background="{{url_for('static', filename='star_field.png')}}">
        <br>
        <table id="maintable" align="center">
            <tr><th>
                <h2>==== ADD FACILITY ====</h2>
                <table align="center">
                    </th><th id="gridhead">
                        <u>CODE</u>
                    </th><th id="gridhead">
                        <u>COMMON NAME</u>
                    </th></tr>
                    {% for d in data %}
                        <tr><th id="gridcell">
                            {{d[0]}}
                        </th><th id="gridcell">
                            {{d[1]}}
                        </th></tr>
                    {% endfor %}
                </table>
            </th></tr>
            <tr><th>
                Max code length: 6 characters<br><br>
                <form action="{{url_for('add_facility')}}" method="POST">
                    Code: <input type="text" name="facility_code"><br><br>
                    Common Name: <input type="text" name="facility_common_name"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </th></tr>
        </table><br>
        <table align="center">
            <tr><th>
                <form action="{{url_for('dashboard')}}">
                    <input type="submit" value="Back">
                </form>
            </th><th>
                <form action="{{url_for('index')}}">
                    <input type="submit" value="Logout">
                </form>
            </th></tr>
        </table>
    </body>
</html>
